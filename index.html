<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://kit.fontawesome.com/c747840bf6.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <div class="web-app">

        <header class="d-flex py-1 justify-content-center">
            <div class="d-flex">
                <img class="mx-1 d-block d-sm-none" src="./assets/img/mobile-logo.png" alt="">
                <img class="mx-1 d-none d-sm-block p-2" src="./assets/img/logo.svg" alt="">
            </div>

            <div class="col-8">
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Prova a cercare: Lezioni di Laravel"
                        aria-label="Search">
                </form>
            </div>
            <div class=" col-1  d-flex  justify-content-around  align-items-center  ">
                <i class="fa-solid fa-bars d-none d-lg-block"></i>
                <i class="fa-solid fa-question d-none d-lg-block"></i>
                <i class="fa-solid fa-ellipsis-vertical d-none d-lg-block"></i>
            </div>

            <div class="d-flex">
                <div class="dropdown">
                    <button class="btn dropdown-toggle campana" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        <i class="fa-solid fa-bell "></i>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                </div>
            </div>
        </header>

        <main>
            lorem
        </main>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
